spring.datasource.url = jdbc:mysql://localhost:3307/jwtauthentication?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username = root
spring.datasource.password =myroot


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update

logging.level.org.hibernate.SQL=DEBUG


#file handling
#enabling multipartfile
spring.servlet.multipart.enabled=true

#max file size
spring.servlet.multipart.max-file-size=300MB

#threshold after which files are written in disk
spring.servlet.multipart.file-size-threshold=1KB
spring.servlet.multpart.max-req-size=500MB

